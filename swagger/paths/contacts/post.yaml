tags:
  - Contacts
summary: Create contact
operationId: createContact
description: "Create a contact with payload"
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
          - isFavourite
        properties:
          name:
            type: string
            description: Contact name.
            example: "John Connor"
          phoneNumber:
            type: string
            description: Phone number.
            example: "+380011100111"
          email:
            type: string
            description: Email address.
            example: "denys@skynet.mil"
          isFavourite:
            type: boolean
            description: is favorite flag.
            example: true
          contactType:
            type: string
            description: contact type.
            enum: [work, home, personal]
            example: "personal"
          photo:
            type: string
            description: Contact's photo
            format: binary
responses:
  "201":
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: "../../components/schemas/contact.yaml"
  "400":
    $ref: "../../components/responses/400.yaml"
  "401":
    $ref: "../../components/responses/401.yaml"
  "500":
    $ref: "../../components/responses/500.yaml"
