tags:
  - Contacts
summary: Get contacts
operationId: getContacts
description: "Get contacts records. You can use query parameters"
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1
      default: 1
  - in: query
    name: perPage
    schema:
      type: integer
      example: 5
      default: 10
  - in: query
    name: sortBy
    schema:
      type: string
      enum:
        [
          "_id",
          "name",
          "phoneNumber",
          "contactType",
          "isFavourite",
          "email",
          "createdAt",
          "updatedAt",
        ]
      example: "name"
      default: "_id"
    description: "field to sort by"
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ["asc", "desc"]
      default: "asc"
      example: "asc"
  - in: query
    name: isFavourite
    schema:
      type: boolean
      example: false
  - in: query
    name: type
    schema:
      type: string
      enum: ["work", "home", "personal"]
      example: "home"
responses:
  "200":
    description: "Found contacts"
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Successfully found contacts!"
            data:
              type: object
              properties:
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      _id:
                        type: string
                        example: "679e8354f819eb6c32ae0439"
                      name:
                        type: string
                        example: "MyName"
                      phoneNumber:
                        type: string
                        example: "+380111000111"
                      isFavourite:
                        type: boolean
                        example: false
                      contactType:
                        type: string
                        example: "work"
                      userId:
                        type: string
                        example: "679e8354f819eb6c32ae0439"
                      photo:
                        type: string
                        format: uri
                        example: "https://res-console.cloudinary.com/dikjtales/thumbnails/v1/image/upload/v1738702049/cXBma2F6cHZ4NmFvbXdiYmo4cXM=/drilldown"
                      createdAt:
                        type: string
                        format: date-time
                        example: "2025-01-19T13:16:49.317Z"
                      updatedAt:
                        type: string
                        format: date-time
                        example: "2025-01-26T09:29:26.010Z"
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 10
                totalItems:
                  type: integer
                  example: 1
                totalPages:
                  type: integer
                  example: 1
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: false
  "400":
    $ref: "../../components/responses/400.yaml"
  "401":
    $ref: "../../components/responses/401.yaml"
  "404":
    $ref: "../../components/responses/404.yaml"
  "500":
    $ref: "../../components/responses/500.yaml"
